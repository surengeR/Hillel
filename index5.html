        function padString( name, str_length, flag, symbol){
            let spaces = str_length - name.length;

            while(symbol.length > 1){
                break;
            }
            for(let i = 1; i <= spaces; i++){
                if(flag === true){
                    name += symbol;
                }
                else{
                    name = symbol + name;
                }
            }
        }
